solrmarc.path = .
solrmarc.site.path 

# Path to your marc file
marc.override = org.solrmarc.marcoverride.UVAMarcFactoryImpl 
#marc.reader.remap = translation_maps/easyproxy_url_map.properties
marc.delete_record_id_mapper = u?([0-9]*).*->u$1
marc.delete_subfields = 999o:099:541:561:583:588:910:923:930:945:955:970:980:981:982:984:985:990:993
marc.to_utf_8 = true
marc.permissive = true
marc.default_encoding = MARC8
marc.include_errors = true
marc.combine_records = 999


